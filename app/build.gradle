plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "imrankst1221.website.in.webview"
    compileSdk 34

    defaultConfig {
        applicationId "imrankst1221.website.in.webview"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
}
